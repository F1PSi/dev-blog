<section class="share">
    <h4>Share this post</h4>
    <a href="http://twitter.com/share?text={{page.title}}{%if site.authors[page.author].twitter%} by @{{site.authors[page.author].twitter}}{%endif%}&amp;url={{site.domain_name}}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span>Twitter</span>
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{page.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span>Facebook</span>
    </a>
</section>
